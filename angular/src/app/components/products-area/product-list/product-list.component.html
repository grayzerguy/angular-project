<div class="row">
  <div>
    <div class="col">
         <div class="list-group">
          <p class="list-group-item">
            <input #query (keyup)="filter(query.value)" type="text"  placeholder="Search..">
          </p>
          
         <a class="list-group-item list-group-item-action" (click)="showAllProducts()" [class.active]="!category"
         routerLink="/store">All Categories</a>
        <a class="list-group-item list-group-item-action" *ngFor="let c of categories" routerLink="/store"
          [queryParams]="{category : c._id}" [class.active]="category === c._id"   (click)="onCategoryChange(c._id)">
          {{c.name}}
        </a>
           </div>
      </div>
    </div>
    </div>




  <div class="col">
    <div class="row">
      <ng-container *ngFor="let p of products ; let i = index">
        <div class="col">
          <app-product-card [product]="p"></app-product-card>
        </div>
        <div *ngIf="(i+1)%2===0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
