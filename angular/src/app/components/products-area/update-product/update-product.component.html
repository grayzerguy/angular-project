<div class="box" *ngIf="product">
  <form [formGroup]="productForm" (ngSubmit) ="update()" >

    <h2> Edit Product </h2>

    <label> Name : </label>
    <input type="text" [formControl]="nameInput">

    <label> Price:</label>
        <input type=" number " step="0.6" min="0" max="1000" [formControl]="priceInput">

        <label>category</label>
 



    <label> Image : </label>
    <input type="file" [formControl]="imageInput" #imageBox>

    <button>Update</button>
  </form>

</div>
