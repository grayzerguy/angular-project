<div class="container">
  <h1 class="text-center">Login to system</h1>
  <form class="col-md-6 mx-auto" (ngSubmit)="logIn()">
    <div class="text-center mb-3">
      <label for="InputEmail" class="form-label">Email address</label>

      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email"
        #mailBox="ngModel" [(ngModel)]="credential.email" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
        <div class="alert alert-danger" *ngIf=" mailBox.touched && mailBox.errors?.['required']">Missing Mail</div>
      </div>
    </div>
    <div class="text-center mb-3">
      <label for="InputPassword" class="form-label">Password</label>
      <input #passwordBox="ngModel" type="password" class="form-control" id="InputPassword" name="password"
        [(ngModel)]="credential.password" required>
      <div class="alert alert-danger" *ngIf=" passwordBox.touched && passwordBox.errors?.['required']">Missing Password
      </div>
    </div>
    <div class="mt-3">
      <ng-container *ngIf="credential">
        <button class="btn btn-info btn-sm">Login</button>
        <button class="btn btn-info float-right btn-sm" (click)="register()">Register</button>
      </ng-container>
         </div>
  </form>
  </div>
