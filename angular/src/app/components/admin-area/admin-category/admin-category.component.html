<div>
  <a routerLink="/admin/category/new" class="btn btn-primary">New Category</a>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{ c.name }}</td>
        <td>
          <a [routerLink]="['/admin/category', c._id]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
