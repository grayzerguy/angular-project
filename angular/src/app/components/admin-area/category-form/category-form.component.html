<div class="row">
  <div class="col-md-2">
    <form (ngSubmit)="add()">
      <div class="form-group">
        <label for="name">name</label>
        <input
          class="form-control"
          [(ngModel)]="category.name"
          name="name"
          type="text"
        />
        <ng-container>
          <button *ngIf="!category._id" class="btn btn-primary">Save</button>
        </ng-container>
      </div>
      <div></div>
    </form>
  </div>
</div>
